<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctum Aeterna Alliance Event</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #596D69;
            --primary-light: #7a8e8a;
            --primary-dark: #3d4d4a;
            --accent: #d4af37;
            --bg-dark: #0a0e12;
            --bg-card: #151a1f;
            --text: #e8e8e8;
            --text-muted: #9ca3af;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(89, 109, 105, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, #0a0e12 0%, #12171c 100%);
            background-attachment: fixed;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(50px);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 40px rgba(89, 109, 105, 0.4),
                0 0 80px rgba(89, 109, 105, 0.2),
                inset 0 -2px 10px rgba(0,0,0,0.3);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 0 40px rgba(89, 109, 105, 0.4),
                    0 0 80px rgba(89, 109, 105, 0.2),
                    inset 0 -2px 10px rgba(0,0,0,0.3);
            }
            50% {
                box-shadow: 
                    0 0 50px rgba(89, 109, 105, 0.5),
                    0 0 100px rgba(89, 109, 105, 0.3),
                    inset 0 -2px 10px rgba(0,0,0,0.3);
            }
        }

        .logo img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #f4d799);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .form-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .required {
            color: var(--error);
            margin-left: 4px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-dark);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(89, 109, 105, 0.1);
        }

        .file-upload-area {
            position: relative;
            margin-bottom: 1rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            background: var(--bg-dark);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-label:hover {
            border-color: var(--primary);
            background: rgba(89, 109, 105, 0.05);
        }

        .file-input-label.dragover {
            border-color: var(--accent);
            background: rgba(212, 175, 55, 0.1);
            transform: scale(1.02);
        }

        input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .upload-text {
            color: var(--text-muted);
        }

        .upload-text strong {
            color: var(--primary-light);
        }

        .file-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
            background: var(--bg-dark);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
        }

        .preview-remove:hover {
            background: var(--error);
            transform: scale(1.1);
        }

        .file-count {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(89, 109, 105, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(89, 109, 105, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: var(--primary-dark);
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .form-card {
                padding: 1.5rem;
            }

            .file-preview {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://i.imgur.com/9aiqU0r.png" alt="Alliance Logo">
            </div>
            <h1>Sanctum Aeterna Alliance Event</h1>
            <p class="subtitle">Submit Your Contest Entry</p>
        </div>

        <div class="form-card">
            <form id="contestForm">
                <div id="alertContainer"></div>

                <div class="form-group">
                    <label for="inGameName">In-Game Name <span class="required">*</span></label>
                    <input type="text" id="inGameName" name="inGameName" required placeholder="Enter your in-game name">
                </div>

                <div class="form-group">
                    <label for="clan">Clan <span class="required">*</span></label>
                    <input type="text" id="clan" name="clan" required placeholder="Enter your clan name">
                </div>

                <div class="form-group">
                    <label for="warframe">Warframe <span class="required">*</span></label>
                    <input type="text" id="warframe" name="warframe" required placeholder="Enter your warframe">
                </div>

                <div class="form-group">
                    <label>Captura Submissions (up to 5)</label>
                    <div class="file-upload-area">
                        <div class="file-input-wrapper">
                            <label for="capturaImages" class="file-input-label" id="capturaDrop">
                                <div>
                                    <div class="upload-icon">üì∏</div>
                                    <div class="upload-text">
                                        <strong>Click to upload</strong> or drag and drop<br>
                                        <small>PNG, JPG, GIF up to 8MB each</small>
                                    </div>
                                </div>
                            </label>
                            <input type="file" id="capturaImages" name="capturaImages" accept="image/*" multiple>
                        </div>
                        <div id="capturaPreview" class="file-preview"></div>
                        <div id="capturaCount" class="file-count"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Arsenal Screenshot <span class="required">*</span></label>
                    <div class="file-upload-area">
                        <div class="file-input-wrapper">
                            <label for="arsenalImage" class="file-input-label" id="arsenalDrop">
                                <div>
                                    <div class="upload-icon">‚öîÔ∏è</div>
                                    <div class="upload-text">
                                        <strong>Click to upload</strong> or drag and drop<br>
                                        <small>PNG, JPG, GIF up to 8MB</small>
                                    </div>
                                </div>
                            </label>
                            <input type="file" id="arsenalImage" name="arsenalImage" accept="image/*" required>
                        </div>
                        <div id="arsenalPreview" class="file-preview"></div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Entry
                </button>
            </form>
        </div>

        <div class="footer">
            <p>Powered by Sanctum Aeterna Alliance</p>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            webhooks: [
                "https://discord.com/api/webhooks/1425152622842609664/fGZiwASSxztd7XwgBP7ClAsp_qk9WO7e4V2mEsxEcIbfFzxIv4Hx-qrX9wKXy1kwbjLK",
                "https://discord.com/api/webhooks/1463074010295435287/SU2LrtcKOPJCuueFpm-LzSlFDDuPk6vgbO52zWMn0H_wgO8iAg4PgwLtkdZQXZmeJrIS"
                // Add more webhooks as needed
            ],
            embed: {
                title: "Sanctum Aeterna Alliance Event",
                avatarImage: "https://i.imgur.com/9aiqU0r.png",
                shortDescription: "New contest entry received!",
                colour: "#596D69",
                formLink: "YOUR_FORM_URL_HERE" // Update this after hosting
            },
            limits: {
                maxCapturaImages: 5,
                maxFileSize: 8 * 1024 * 1024, // 8MB
                maxImages: 10
            }
        };

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let capturaFiles = [];
        let arsenalFile = null;
        let submissionCount = parseInt(localStorage.getItem('submissionCount') || '0');

        // ============================================
        // PARTICLES ANIMATION
        // ============================================
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // ============================================
        // FILE HANDLING
        // ============================================
        function setupFileUpload(inputId, previewId, dropId, multiple = false) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            const dropZone = document.getElementById(dropId);

            input.addEventListener('change', (e) => {
                handleFiles(e.target.files, inputId, preview, multiple);
            });

            // Drag and drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                handleFiles(e.dataTransfer.files, inputId, preview, multiple);
            });
        }

        function handleFiles(files, inputId, preview, multiple) {
            const fileArray = Array.from(files);
            
            if (inputId === 'capturaImages') {
                if (capturaFiles.length + fileArray.length > CONFIG.limits.maxCapturaImages) {
                    showAlert(`Maximum ${CONFIG.limits.maxCapturaImages} captura images allowed`, 'error');
                    return;
                }
            }

            for (const file of fileArray) {
                if (!file.type.startsWith('image/')) {
                    showAlert('Only image files are allowed', 'error');
                    continue;
                }

                if (file.size > CONFIG.limits.maxFileSize) {
                    showAlert(`File ${file.name} exceeds 8MB limit`, 'error');
                    continue;
                }

                if (inputId === 'capturaImages') {
                    capturaFiles.push(file);
                } else {
                    arsenalFile = file;
                }
            }

            updatePreview(inputId, preview);
        }

        function updatePreview(inputId, preview) {
            preview.innerHTML = '';
            const files = inputId === 'capturaImages' ? capturaFiles : (arsenalFile ? [arsenalFile] : []);

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <button type="button" class="preview-remove" onclick="removeFile('${inputId}', ${index})">√ó</button>
                    `;
                    preview.appendChild(div);
                };
                reader.readAsDataURL(file);
            });

            if (inputId === 'capturaImages') {
                const countEl = document.getElementById('capturaCount');
                countEl.textContent = `${capturaFiles.length} / ${CONFIG.limits.maxCapturaImages} images`;
            }
        }

        window.removeFile = function(inputId, index) {
            if (inputId === 'capturaImages') {
                capturaFiles.splice(index, 1);
                updatePreview(inputId, document.getElementById('capturaPreview'));
            } else {
                arsenalFile = null;
                updatePreview(inputId, document.getElementById('arsenalPreview'));
                document.getElementById(inputId).value = '';
            }
        };

        // ============================================
        // IMAGE TO BASE64 CONVERSION
        // ============================================
        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // ============================================
        // FORM SUBMISSION
        // ============================================
        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Submitting...';

            try {
                // Get form data
                const formData = {
                    inGameName: document.getElementById('inGameName').value,
                    clan: document.getElementById('clan').value,
                    warframe: document.getElementById('warframe').value
                };

                // Validate arsenal image
                if (!arsenalFile) {
                    throw new Error('Arsenal screenshot is required');
                }

                // Convert images to base64
                const imageUrls = [];
                
                // Add captura images
                for (const file of capturaFiles) {
                    const base64 = await fileToBase64(file);
                    imageUrls.push(base64);
                }
                
                // Add arsenal image
                const arsenalBase64 = await fileToBase64(arsenalFile);
                imageUrls.push(arsenalBase64);

                // Build Discord payload
                submissionCount++;
                const payload = buildDiscordPayload(formData, imageUrls, submissionCount);

                // Send to all webhooks
                const results = await sendToWebhooks(payload);
                
                if (results.successCount > 0) {
                    localStorage.setItem('submissionCount', submissionCount.toString());
                    showAlert('‚ú® Entry submitted successfully!', 'success');
                    
                    // Reset form
                    setTimeout(() => {
                        document.getElementById('contestForm').reset();
                        capturaFiles = [];
                        arsenalFile = null;
                        document.getElementById('capturaPreview').innerHTML = '';
                        document.getElementById('arsenalPreview').innerHTML = '';
                        document.getElementById('capturaCount').textContent = '';
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }, 2000);
                } else {
                    throw new Error('All webhooks failed. Please try again.');
                }

            } catch (error) {
                console.error('Submission error:', error);
                showAlert('‚ùå ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Entry';
            }
        }

        // ============================================
        // DISCORD WEBHOOK
        // ============================================
        function buildDiscordPayload(formData, imageUrls, submissionNum) {
            const capturaCount = capturaFiles.length;
            const capturaText = capturaFiles.length > 0 
                ? `üì∏ ${capturaCount} Captura image${capturaCount > 1 ? 's' : ''} uploaded (displayed below)`
                : '‚ö†Ô∏è No captura images uploaded';

            const fieldsText = [
                `**Captura Submissions**\n${capturaText}`,
                `**Arsenal Screenshot**\nüì∏ Image uploaded (displayed below)`,
                `**In-Game Name:**\n${formData.inGameName}`,
                `**Clan:**\n${formData.clan}`,
                `**Warframe:**\n${formData.warframe}`
            ].join('\n\n');

            const embed = {
                title: CONFIG.embed.title,
                color: parseInt(CONFIG.embed.colour.replace('#', ''), 16),
                description: `${CONFIG.embed.shortDescription}\n\n${fieldsText}`,
                timestamp: new Date().toISOString(),
                footer: {
                    text: `Submission #${submissionNum}`
                }
            };

            if (CONFIG.embed.avatarImage) {
                embed.thumbnail = { url: CONFIG.embed.avatarImage };
            }

            if (CONFIG.embed.formLink && CONFIG.embed.formLink !== 'YOUR_FORM_URL_HERE') {
                embed.fields = [{
                    name: "üìù Submit Your Entry",
                    value: `[Click here to enter the contest](${CONFIG.embed.formLink})`,
                    inline: false
                }];
            }

            // Note: Discord webhooks don't support base64 images in embeds
            // We'll need to use attachments or external URLs
            // For now, showing text indication
            const payload = {
                content: " ",
                embeds: [embed]
            };

            return payload;
        }

        async function sendToWebhooks(payload) {
            let successCount = 0;
            let errorCount = 0;

            const promises = CONFIG.webhooks.map(async (webhook) => {
                try {
                    const response = await fetch(webhook, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        successCount++;
                    } else {
                        errorCount++;
                        console.error('Webhook failed:', response.status, await response.text());
                    }
                } catch (error) {
                    errorCount++;
                    console.error('Webhook error:', error);
                }
            });

            await Promise.all(promises);
            return { successCount, errorCount };
        }

        // ============================================
        // ALERTS
        // ============================================
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `<span>${message}</span>`;
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            setupFileUpload('capturaImages', 'capturaPreview', 'capturaDrop', true);
            setupFileUpload('arsenalImage', 'arsenalPreview', 'arsenalDrop', false);
            document.getElementById('contestForm').addEventListener('submit', handleSubmit);
        });
    </script>
</body>
</html>
